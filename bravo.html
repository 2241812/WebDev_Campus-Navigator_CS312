<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo's Compass - Welcome!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #f3f4f6; /* formerly bg-gray-100 */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* --- Screen Containers --- */
        .screen {
            text-align: center;
            padding: 2rem;
            width: 100%;
            margin: auto;
        }

        #intro-screen {
            max-width: 42rem; /* formerly max-w-2xl */
        }

        #loading-screen {
            max-width: 32rem; /* formerly max-w-lg */
        }
        
        /* Utility class to hide elements, used by JavaScript */
        .hidden {
            display: none;
        }

        /* --- Mascot & Compass Styles --- */
        .mascot-container {
            margin-bottom: 1.5rem;
            position: relative;
            width: 20rem; /* formerly w-80 */
            height: 20rem; /* formerly h-80 */
            margin-left: auto;
            margin-right: auto;
        }

        #bravo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s ease, transform 0.3s ease;
            animation: idleAnimation 4s ease-in-out infinite;
        }

        #compass-btn {
            cursor: pointer;
            position: absolute;
            top: 78%;
            left: 50%;
            width: 28%;
            height: 28%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- Text Styles --- */
        .welcome-text-container h1 {
            font-size: 2.25rem; /* formerly text-4xl */
            line-height: 2.5rem;
            font-weight: 700;
            color: #1f2937; /* formerly text-gray-800 */
            margin-bottom: 0.5rem;
        }

        .welcome-text-container p {
            color: #6b7280; /* formerly text-gray-500 */
            font-size: 1.125rem; /* formerly text-lg */
            line-height: 1.75rem;
            margin: 0;
        }

        .welcome-text-container .prompt {
            color: #9ca3af; /* formerly text-gray-400 */
            font-size: 1rem; /* formerly text-md */
            line-height: 1.5rem;
            margin-top: 1rem;
        }

        #loading-screen h2 {
            font-size: 1.875rem; /* formerly text-3xl */
            line-height: 2.25rem;
            font-weight: 700;
            color: white;
        }

        #loading-screen p {
            font-size: 1.125rem; /* formerly text-lg */
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- Animations & Transitions (Unchanged) --- */
        #transition-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: #EAB308;
            opacity: 0;
            z-index: -1;
        }
        
        .bravo-hover-effect {
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.9));
            transform: scale(1.05);
        }
        
        .zoom-effect {
            transform-origin: 50% 78%;
            animation: zoomInToCompass 1s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bg-fade-in { animation: bgFadeIn 1s forwards; }
        .text-fade-out { animation: textFade 0.5s forwards; }
        .fade-in { animation: fadeIn 0.5s forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes zoomInToCompass {
            from { transform: scale(1) translateY(0); opacity: 1; }
            to { transform: scale(15) translateY(-25%); opacity: 0; }
        }
        @keyframes textFade {
             from { opacity: 1; } to { opacity: 0; }
        }
        @keyframes bgFadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }
        @keyframes idleAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* --- Responsive Design --- */
        @media (min-width: 768px) { /* md breakpoint */
            .mascot-container {
                width: 24rem; /* formerly md:w-96 */
                height: 24rem; /* formerly md:h-96 */
            }
            .welcome-text-container h1 {
                font-size: 3rem; /* formerly md:text-5xl */
                line-height: 1;
            }
            .welcome-text-container p {
                font-size: 1.25rem; /* formerly md:text-xl */
            }
        }
    </style>
</head>
<body>

    <div id="transition-bg"></div>

    <div id="intro-screen" class="screen">
        <div class="mascot-container">
            <img id="bravo-img" src="Bravo Transparent.png" alt="Bravo the dog mascot">
            <div id="compass-btn"></div>
        </div>
        
        <div id="welcome-text" class="welcome-text-container">
            <h1>Bravo's Compass</h1>
            <p>Let Bravo guide your way!</p>
            <p class="prompt">Click the compass on his collar to begin.</p>
        </div>
    </div>

    <div id="loading-screen" class="screen hidden">
        <h2>Finding the best path...</h2>
        <p>Our best boy is on the case!</p>
    </div>

    <script>
        const compassButton = document.getElementById('compass-btn');
        const bravoImage = document.getElementById('bravo-img');
        const introScreen = document.getElementById('intro-screen');
        const loadingScreen = document.getElementById('loading-screen');
        const welcomeText = document.getElementById('welcome-text');
        const transitionBg = document.getElementById('transition-bg');

        if (compassButton && bravoImage && introScreen && welcomeText && transitionBg) {
            compassButton.addEventListener('mouseenter', () => {
                bravoImage.classList.add('bravo-hover-effect');
            });
            compassButton.addEventListener('mouseleave', () => {
                bravoImage.classList.remove('bravo-hover-effect');
            });

            compassButton.addEventListener('click', () => {
                bravoImage.classList.remove('bravo-hover-effect');
                compassButton.style.pointerEvents = 'none';
                welcomeText.classList.add('text-fade-out');
                introScreen.classList.add('zoom-effect');
                transitionBg.classList.add('bg-fade-in');

                setTimeout(() => {
                    introScreen.classList.add('hidden');
                    loadingScreen.classList.remove('hidden');
                    loadingScreen.classList.add('fade-in');
                    
                    console.log("Navigating to the main map page...");
                }, 1000);
            });
        } else {
            console.warn('One or more required elements not found.');
        }
    </script>
</body>
</html>
